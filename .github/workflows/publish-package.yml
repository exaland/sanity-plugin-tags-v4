name: Publish NPM Package
on:
  release:
    types: [published]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Git Repository
        uses: actions/checkout@v4
      - run: |
          git config user.name exaland
          git config user.email exaland@gmail.com
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Install Node.js Dependencies
        run: npm install
      - name: Version NPM Package
        run: |
          TAG="${{ github.event.release.tag_name }}"
          VERSION="${TAG#v}"
          CURRENT=$(node -p "require('./package.json').version")
          if [ "$CURRENT" != "$VERSION" ]; then
            npm version "$VERSION" -m 'chore(release): :bookmark: Updated Package Version to ${{ github.event.release.tag_name }} [skip-ci]'
          else
            echo "package.json already at version $VERSION, skipping npm version"
          fi
      - run: git push origin HEAD:main
      - name: Build, Lint and Publish NPM Package
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
